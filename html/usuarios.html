<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>¿Sos nuevo en nuestra página? Registrate acá 👇</h2>
    <!-- Formulario Registro -->
    <form id="user__registry">
        <div>
            <label for="new__user">Usuario:</label>
            <input type="text" name="" id="new__user">
        </div>
        <div>
            <label for="new__password">Contraseña:</label>
            <input type="password" name="" id="new__password">
        </div>
        <button type="submit" id="btn__register">Registrarme</button>
    </form>
    <!-- Formulario Login -->
    <h2>Si ya sos parte del mundo Friki, ingresá acá 👇 </h2>
    <form id="user__login">
        <div>
            <label for="user">Usuario:</label>
            <input type="text" name="" id="user">
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" name="" id="password">
        </div>
        <button type="submit" id="btn__login">Entrar</button>
    </form>
    <!-- Link de mi javascript -->
    <script type="module" src="../js/usuario.js"></script>
</body>

</html>
